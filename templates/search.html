<html lang="">
<!-- To declare your language - read more here: https://www.w3.org/International/questions/qa-html-language-declarations -->
<head>
<title>Food items</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'hm/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
</head>
<body id="top">
<!-- ################################################################################################ -->
<div class="wrapper row3">
  <main class="hoc container clear"> 
    <!-- main body -->
    <!-- ################################################################################################ -->
    <section id="introblocks">
      <ul class="nospace group btmspace-80">
        {% for i in pr %}
        <li class="one_third"><br><br><br><br><br>
          <figure><a class="imgover" href="{{i.get_url}}"><img src="{{i.img.url}}" alt="" style="height: 500;"></a>
            <figcaption>
              <h6 class="heading">{{i.name}}</h6>
              <p>{{i.desc|truncatewords:20}}</p>
              <p><b>Rs{{i.price}}</b></p>
              <p><b>stock left:{{i.stock}}</b></p>
            </figcaption>
          </figure>
        </li>
        
        {% endfor %}
        
       
      </ul>
    </section>
    <!-- ################################################################################################ -->
    <hr class="btmspace-80">
   
<div class="bgded overlay row4" style="background-image:url('{% static 'hm/images/demo/backgrounds/bg.jpg' %});">
  
</div>

<script src="{% static 'hm/layout/scripts/jquery.min.js'  %}"></script>
<script src="{% static 'hm/layout/scripts/jquery.backtotop.js'  %}"></script>
<script src="{% static 'hm/layout/scripts/jquery.mobilemenu.js'  %}" ></script>
{% endblock %}
</body>
</html>
