{% extends 'base.html' %}
{% load static %}
{% block content %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="favicon.png">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

		<!-- Bootstrap CSS -->
		<link href="{% static 'cr/css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
		<link href="{% static 'cr/css/tiny-slider.css' %}" rel="stylesheet">
		<link href="{% static 'cr/css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Food items </title>
	</head>

	<body>


		<div class="untree_co-section before-footer-section">
            <div class="container">
              <div class="row mb-5">
                <form class="col-md-12" method="post">
                  <div class="site-blocks-table">
                    <table class="table">
                      <thead>
                        <tr>
                          <th class="product-thumbnail">Image</th>
                          <th class="product-name">Product</th>
                          <th class="product-price">Price</th>
                          <th class="product-quantity">Quantity</th>
                          <th class="product-total">Total</th>
                          <th class="product-remove">Remove</th>
                        </tr>
                      </thead>
                  {% for i in ci  %}
                      <tbody>
						         
                        <tr>
                          <td class="product-thumbnail">
                            <a href="{{i.prodt.get_url}}"><img src="{{i.prodt.img.url}}" alt="{{i.prodt.name}}" class="img-fluid" style="height: 70px; width70px;"></a>
                          </td>
                          <td class="product-name">
                            <h2 class="h5 text-black">{{i.prodt.name}}</h2>
                            <h2 class="h5 text-black">{{i.prodt.id}}</h2>
                          </td>
                          <td>{{i.prodt.price}}</td>
                          <td>
                            <div class="input-group mb-3 d-flex align-items-center quantity-container" style="max-width: 120px;">
                              <div class="input-group-prepend">
                                <button class="btn btn-outline-black decrease" type="button"><a href="{% url 'cart_decrement' i.prodt.id %}">-</a></button>
                              </div>
                              <input type="text" class="form-control text-center quantity-amount" value={{i.quantity}} placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                              <div class="input-group-append">
                                <button class="btn btn-outline-black increase" type="button"><a href="{% url 'addcart' i.prodt.id %}">+</a></button>
                              </div>
                            </div>
        
                          </td>
                          <td>Rs{{i.total}}</td>
                          <td><a href="{% url 'remove' i.prodt.id %}" class="btn btn-black btn-sm"><i class="fa fa-trash-o" style="font-size:24px"></i></a></td>
                        </tr>
        
                       
                      </tbody>
                      {% endfor %}
                    </table>
                  </div>
                </form>
              </div>
        
              <div class="row">
                <div class="col-md-6">
                  <div class="row mb-5">
                 
                    <div class="col-md-6">
                      <a href="/"><button class="btn btn-outline-black btn-sm btn-block">Continue Shopping</button></a>
                    </div>
                  </div>
    
                </div>
                <div class="col-md-6 pl-5">
                  <div class="row justify-content-end">
                    <div class="col-md-7">
                      <div class="row">
                        <div class="col-md-12 text-right border-bottom mb-5">
                          <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
                        </div>
                      </div>
                 
                      <div class="row mb-5">
                        <div class="col-md-6">
                          <span class="text-black">Total</span>
                        </div>
                        <div class="col-md-6 text-right">
                          <strong class="text-black">R{{t}}</strong>
                        </div>
                      </div>
        
                      <div class="row">
                        <div class="col-md-12">
                          <button class="btn btn-black btn-lg py-3 btn-block" onclick="window.location='checkout.html'">Proceed To Checkout</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
		

		<!-- Start Footer Section -->
	

				


		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/tiny-slider.js"></script>
		<script src="js/custom.js"></script>
    {% endblock %}
	</body>

</html>
